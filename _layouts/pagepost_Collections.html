<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
	<section id="banner" class="style2">
		<div class="inner">
			<span class="image">
				<img src="../assets/images/art.jpg" alt="">
			</span>
			<header class="major">
				<h1 style="text-transform: uppercase;">{{ page.title }}</h1>
			</header>
			<div class="content">
				{{ page.description }}
			</div>
		</div>
	</section>

<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		{% for post in site.posts %}
		{% if post.layout == 'pagepost_Collections' %}
		{% include collapsible_post.html %}
		{% endif %}
        {% endfor %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
