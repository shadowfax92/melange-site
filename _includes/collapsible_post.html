<div class="clearfix collapsible_post">
            <header class="major collapsible_post_h1">
                <h2 style="text-transform: capitalize">
                    <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
                </h2>
            </header>
            {% if post.image %}
                <span class="image">
                        <img src="{{ site.baseurl }}/{{ post.image }}" alt="" />
                </span>
            {% endif %}
            <div class="short">
            </div>
            <div class="full">
                    {{ post.content }}
            </div>
            <span class="actions button small showmorebutton" style="text-align:left">Read More</span>
</div>
<hr>
